<div class="container-grid">
  <div class="modal-header">
    <div class="title">
      <span>依地區收尋</span>
    </div>
    <div class="close">
      <a href="javascript:void(0)">
        <i
          class="fas fa-times fa-lg font-grey-mint"
          (click)="modalRef.close()"
        ></i>
      </a>
    </div>
  </div>
  <div class="modal-content">
    <ul class="list">
      <li
        class="list-item"
        *ngFor="let item of selects.areaList"
        (click)="query(item.code)"
      >
        <a
          class="title font-grey-salsa"
          href="javascript:void(0)"
        >
          <i class="icon-tag"></i>
          {{item.name}}
        </a>
        <div class="icon">
          <i class="fa fa-angle-right fa-lg font-grey-salsa"></i>
        </div>
      </li>
    </ul>
  </div>
</div>
