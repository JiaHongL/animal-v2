<div
  class="modal-wrapper"
  (click)="clickBackdrop($event)"
>

  <div
    class="modal"
    [ngClass]="{
      'mobile-full-screen' : hasMobileFullScreen ,
      'zoom-in' : animate
    }"
    [style.min-width]="minWidth"
    [style.min-height]="minHeight"
  >

    <!-- 顯示內容元件 開始 -->
    <div *ngComponentOutlet="contentComponent"></div>
    <!-- 顯示內容元件 結束 -->

  </div>

</div>
